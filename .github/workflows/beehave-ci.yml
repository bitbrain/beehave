name: beehave-ci

on:
  push:
    branches:
      - "godot-4.x"
    paths-ignore:
      - '**.jpg'
      - '**.png'
      - '**.svg'
      - '**.md'
      - '**plugin.cfg'
  pull_request:
    paths-ignore:
      - '**.jpg'
      - '**.png'
      - '**.svg'
      - '**.md'
      - '**plugin.cfg'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    permissions: write-all

    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        godot-version: ['4.0.4', '4.1.3', '4.2.1']

    name: "ðŸ¤– CI on Godot ${{ matrix.godot-version }}"
    uses: ./.github/workflows/unit-tests.yml
    with:
      godot-version: ${{ matrix.godot-version }}

  finalize:
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    name: Final Results
    needs: [unit-tests]
    steps:
      - run: exit 1
        if: >-
          ${{
               contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
          }}
